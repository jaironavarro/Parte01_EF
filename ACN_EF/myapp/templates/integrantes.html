{% extends 'layout.html' %}
 
{% block title %}
    {{Titulo}}
{% endblock %}
 
{% block content %}
    <h1 class="title">{{Titulo}}</h1> <br>
    <ul style="text-align: center; list-style: none; padding-left: 0;">
        {% for integrante in integrantes %}
            <li style="font-size: 25px">
                {{ integrante }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
